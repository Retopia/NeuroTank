<!DOCTYPE html>
<html>

<head>
    <title>Mouse Follower Game with PixiJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.7/pixi.min.js"></script>
</head>

<body>
    <div id="gameContainer"></div>
    <button id="switchSceneButton">Switch to Game</button>
    <button id="copyMapButton">Copy Map to Clipboard</button>
    <label for="itemSelectLabel">Current item:</label>

    <select name="" id="itemSelect">
        <option value="wall">Wall</option>
        <option value="line">Collision Lines</option>
    </select>

    <input type="file" id="fileInput">

    <script type="module" src="SceneManager.js"></script>
</body>

</html>
